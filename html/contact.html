<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <script defer src="../script/js.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="content header__padding">
            <div class="aboutMe">
                <p>Personal</p>
                <p>Portfolio</p>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="menuLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="list__item"><a class="item" href="index.html">Home</a></li>
                    <li class="list__item"><a class="item" href="family.html">Family</a></li>
                    <li class="list__item"><a class="item" href="education.html">Education</a></li>
                    <li class="list__item"><a class="item" href="hobbies.html">Hobbies</a></li>
                    <li class="list__item"><a class="item" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <hr>
    </div>
</header>
<section>
    <div class="container">
        <div class="content contact__section__padding content__flex-direction">
            <div class="contact-me">
                <div class="locate__map">
                    <img class="contact__section__map" src="../img/map.png" alt="image map">
                    <div class="locate__address">
                        <h3>1/1, Abylai Khan Avenue</h3>
                        <h3>Kaskelen, Almaty region</h3>
                    </div>
                </div>
                <div class="contact__section__link">
                    <h1>Get in touch</h1>
                    <nav>
                        <ul class="touch__list">
                            <li class="touch__icon"><a href="https://github.com/Logaka" class="icon git"
                                                       target="_blank"></a></li>
                            <li class="touch__icon"><a href="https://www.linkedin.com/in/logaka/" class="icon ln"
                                                       target="_blank"></a></li>
                            <li class="touch__icon"><a href="https://www.instagram.com/aalisheer_" class="icon inst"
                                                       target="_blank"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="form__container">
                <form class="form">
                    <div>
                        <h3>Questions or need assistance?</h3>
                        <h3> Let me know about it!</h3>
                    </div>
                    <input type="text" placeholder="First name" title="Enter your first name">
                    <input type="text" placeholder="Email" title="Enter your email">
                    <textarea placeholder="Message" rows="5" title="Enter the message"></textarea>
                    <input type="submit" value="Submit" class="button-style"
                           title="Press submit to send your message">
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
